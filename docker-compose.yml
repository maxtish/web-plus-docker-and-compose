version: '3'
services:
  backend:
    container_name: 'backend'
    build:
      context: ./backend
      dockerfile: Dockerfile
    #env_file: .env
    restart: always
    ports:
      - 4000:3001
    networks:
      - backend
    depends_on:
      - database

  frontend:
    container_name: 'frontend'
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:80

  database:
    container_name: 'database'
    image: postgres:12-alpine
    networks:
      - backend
    env_file:
      - .env
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata

volumes:
  pg_data:
    driver: local

networks:
  backend: